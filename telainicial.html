<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskBoard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <header class="header">
    <h1 class="title">TaskBoard</h1>
    <div class="header-actions">
      <button id="show-boards-btn">Ver Quadros</button>
      <button id="back-btn" class="hidden">Voltar</button> <!-- Botão de voltar -->
      <span id="user-name"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main class="main-container">
    <!-- Lista de quadros -->
    <div id="board-list" class="board-list hidden"></div>

    <!-- Controles do carrossel -->
    <div class="carousel-controls hidden">
      <button id="prev-page-btn" disabled>Anterior</button>
      <button id="next-page-btn" disabled>Próximo</button>
    </div>

    <!-- Container inicial -->
    <div id="welcome-container" class="create-board-container">
      <h2>Bem-vindo ao TaskBoard</h2>
      <p>Comece criando um novo quadro ou clique em "Ver Quadros" para visualizar os existentes.</p>
      <button id="create-first-board">+ Criar Primeiro Quadro</button>
    </div>
  </main>

  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
