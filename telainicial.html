<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskBoard</title>
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="light-theme">
  <header class="header">
    <h1 class="title">TaskBoard</h1>
    <div class="header-actions">
      <select id="board-dropdown">
        <option value="" disabled selected>Selecionar Quadro</option>
      </select>
      <span id="user-name"></span>
      <button id="logout-btn">Logout</button>
      <button id="show-boards-btn">Ver Quadros</button>
    </div>
  </header>

  <main class="main-container">
    <div id="board-list" class="board-list hidden">
      <!-- Quadros renderizados dinamicamente -->
    </div>
    <div id="board-columns" class="board-columns hidden">
      <!-- Colunas e tarefas renderizadas dinamicamente -->
    </div>
    <div id="welcome-container" class="create-board-container">
      <h2>Bem-vindo ao TaskBoard</h2>
      <p>Comece criando um novo quadro ou selecione um existente no menu acima.</p>
      <button id="create-first-board">+ Criar Primeiro Quadro</button>
    </div>
  </main>

  <script type="module" src="./js/dashboard.js"></script>
</body>
</html>
